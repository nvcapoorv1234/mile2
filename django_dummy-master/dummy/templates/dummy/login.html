{% extends 'dummy/base_layout.html' %}

{% block content %}
    <h1>Log in</h1>
    <form class="form-group" action="{% url 'dummy:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>Not got an account? <a href="{% url 'dummy:signup' %}">Sign Up</a></p>
{% endblock %}
